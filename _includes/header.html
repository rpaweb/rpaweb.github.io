{% if page.title == "Home" %}
    <header class="home__header">
        <h1>{{ site.salute }} <span>{{ site.name }}</span>!</h1>
        <h2>{{ site.bio }}</h2>

        <div class="home__header-social">
            <a href="{{ site.url }}/about"><i class="fa-solid fa-fingerprint"></i></a>
            <a href="https://github.com/{{ site.github }}" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://ruby.social/{{ site.mastodon }}" target="_blank"><i class="fa-brands fa-mastodon"></i></a>
            <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://dev.to/{{ site.devto }}" target="_blank"><i class="fa-brands fa-dev"></i></a>
            <a href="https://linkedin.com/{{ site.linkedin }}" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </header>
{% endif %}
